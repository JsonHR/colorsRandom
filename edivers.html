<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edivers.css">
    <title>Color Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Que color es el correcto ?</h1>
        <div class="color-box" id="colorBox">
            <p id="colorName"></p>
        </div>
        <div class="options">
            <button class="color-option" id="option1"></button>
            <button class="color-option" id="option2"></button>
            <button class="color-option" id="option3"></button>
            <button class="color-option" id="option4"></button>
            <button class="color-option" id="option5"></button>
        </div>
    </div>

    <div id="popup"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="edivers.js"></script>
</body>
</html>
